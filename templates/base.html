<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DiaNutri{% endblock %}</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Animate.css (para animações) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- CSS customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-semibold" href="{{ url_for('index') }}">
        <i class="fas fa-apple-alt"></i> DiaNutri
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item has-text-weight-semibold" href="{{ url_for('list_foods') }}">Alimentos</a>
        <a class="navbar-item has-text-weight-semibold" href="{{ url_for('list_recipes') }}">Receitas</a>
        <a class="navbar-item has-text-weight-semibold" href="{{ url_for('daily_schedule') }}">Agenda Diária</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <section class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <div class="content has-text-centered">
      <p>Desenvolvido para o aplicativo DiaNutri - Alimentação Saudável</p>
    </div>
  </footer>

  <!-- Scripts para navbar mobile e esconder navbar -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('#navbarMenu');
      if (burger && menu) {
        burger.addEventListener('click', () => {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.querySelector('.navbar');
      let timer;
      function showNavbar() { navbar.classList.remove('hidden'); }
      function hideNavbar() { navbar.classList.add('hidden'); }
      document.addEventListener('mousemove', () => {
        clearTimeout(timer);
        showNavbar();
        timer = setTimeout(hideNavbar, 3000);
      });
      hideNavbar();
    });
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
