<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}DiaNutri{% endblock %}</title>

  <!-- Bulma CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  >

  <!-- CSS customizado (style.css acima) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Navbar Bulma -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-semibold" href="{{ url_for('index') }}">
        DiaNutri
      </a>
      <!-- Botão hamburger (mobile) -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
         data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="{{ url_for('list_foods') }}">Alimentos</a>
        <a class="navbar-item" href="{{ url_for('list_recipes') }}">Receitas</a>
      </div>
    </div>
  </nav>

  <!-- Script JS p/ navbar mobile (Bulma) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('#navbarMenu');
      if (burger && menu) {
        burger.addEventListener('click', () => {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      }
    });
  </script>

  <!-- Conteúdo principal (a div .main-content empurra o rodapé pro final) -->
  <div class="main-content">
    <!-- "section" e "container" do Bulma para organizar conteúdo -->
    <section class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>
  </div>

  <!-- Rodapé sticky -->
  <footer>
    <div class="content has-text-centered">
      <p>Desenvolvido para o aplicativo DiaNutri - Alimentação Saudável</p>
    </div>
  </footer>

</body>
</html>
